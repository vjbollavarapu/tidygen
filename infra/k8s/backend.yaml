apiVersion: apps/v1
kind: Deployment
metadata:
  name: tidygen-backend
  namespace: tidygen-erp
  labels:
    app: tidygen-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tidygen-backend
  template:
    metadata:
      labels:
        app: tidygen-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/vcsmy/tidygen-erp/tidygen-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: tidygen-backend-config
        - secretRef:
            name: tidygen-backend-secrets
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tidygen-backend
  namespace: tidygen-erp
  labels:
    app: tidygen-backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: tidygen-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tidygen-celery
  namespace: tidygen-erp
  labels:
    app: tidygen-celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tidygen-celery
  template:
    metadata:
      labels:
        app: tidygen-celery
    spec:
      containers:
      - name: celery
        image: ghcr.io/vcsmy/tidygen-erp/tidygen-backend:latest
        command: ["celery", "-A", "backend", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: tidygen-backend-config
        - secretRef:
            name: tidygen-backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tidygen-celery-beat
  namespace: tidygen-erp
  labels:
    app: tidygen-celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tidygen-celery-beat
  template:
    metadata:
      labels:
        app: tidygen-celery-beat
    spec:
      containers:
      - name: celery-beat
        image: ghcr.io/vcsmy/tidygen-erp/tidygen-backend:latest
        command: ["celery", "-A", "backend", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: tidygen-backend-config
        - secretRef:
            name: tidygen-backend-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
