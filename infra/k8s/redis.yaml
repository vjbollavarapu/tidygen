apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tidygen-redis-pvc
  namespace: tidygen-erp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tidygen-redis
  namespace: tidygen-erp
  labels:
    app: tidygen-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tidygen-redis
  template:
    metadata:
      labels:
        app: tidygen-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: tidygen-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tidygen-redis
  namespace: tidygen-erp
  labels:
    app: tidygen-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: tidygen-redis
